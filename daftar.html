<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/style1.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6 mx-auto p-0">
                <div class="card">
                    <div class="login-box">
                        <div class="login-snip">
                            <!-- Tab untuk Login -->
                            <input id="tab-1" type="radio" name="tab" class="sign-in" checked >
                            <label for="tab-1" class="tab">Login</label>
    
                            <!-- Tab untuk Sign Up -->
                            <input id="tab-2" type="radio" name="tab" class="sign-up">
                            <label for="tab-2" class="tab">Sign Up</label>
    
                            <div class="login-space">
                                <div class="login">
                                    <!-- Form Login -->
                                    <div class="group">
                                        <label for="user" class="label">Email Address</label>
                                        <input id="user" type="text" class="input" placeholder="Enter your email address">
                                    </div>
                                    <div class="group">
                                        <label for "pass" class="label">Password</label>
                                        <input id="pass" type="password" class="input" data-type="password"
                                            placeholder="Enter your password">
                                    </div>
                                    <div class="group">
                                        <input id="check" type="checkbox" class="check" checked>
                                        <label for="check">
                                            <span class="icon"></span> Keep me Signed in
                                        </label>
                                    </div>
                                    <div class="group">
                                        <input type="submit" class="button" value="Sign In">
                                    </div>
                                    <div class="hr"></div>
                                    <div class="foot">
                                        <a href="#">Forgot Password?</a>
                                    </div>
                                    <div class="group" > <a href="home.html"><input class="rounded-pill py-2 " type="button" value="Back" style="background-color:#014638 ; color: white;"></a></div>
                                </div>
                                <div class="sign-up-form">
                                    <!-- Form Sign Up -->
                                    <div class="group">
                                        <label for="pass" class="label">Full Name</label>
                                        <input id="pass" type="text" class="input" placeholder="Enter your full name">
                                    </div>
                                    <div class="group">
                                        <label for="user" class="label">Email Address</label>
                                        <input id="user" type="text" class="input" placeholder="Enter your email address">
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Password</label>
                                        <input id="pass" type="password" class="input" data-type="password"
                                            placeholder="Create your password">
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Repeat Password</label>
                                        <input id="pass" type="password" class="input" data-type="password"
                                            placeholder="Repeat your password">
                                    </div>
                                    <div class="group" id="submit">
                                        <input type="submit" class="button" value="Sign Up">
                                    </div>
                                    <div class="group" > <a href="home.html"><input class="rounded-pill py-2 " type="button" value="Back" style="background-color:#014638 ; color: white;"></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
